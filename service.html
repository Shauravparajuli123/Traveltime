<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <link rel="stylesheet" href="servicestyle.css">
    <script src="https://kit.fontawesome.com/18bb5d852f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="bx1">
      <h1>Our Services</h1>
    </div>
    <div class="bx2">
      <div class=" item item1">
        <i class="fa-solid fa-ship fa-6x"></i>
        <h3>Ship Cruise</h3>
        <p>100+ Ships</p>
      </div>
      <div class="item item2">
        <i class="fa-solid fa-utensils fa-6x"></i>
        <h3>Food Service</h3>
        <p>100+ Restaurant</p>
      </div>
      <div class="item item3">
        <i class="fa-solid fa-umbrella-beach fa-6x"></i>
        <h3>Beach Rest</h3>
        <p>150 Properties</p>
      </div>
      <div class="item item4">
        <i class="fa-solid fa-mountain-sun fa-6x"></i>
        <h3>Mountain Tour</h3>
        <p>150 Properties</p>
      </div>
    </div>
    <div class="bx3">
      <h1>Our Upcoming Tour Package</h1>
    </div>
    <div class="bx4">
      <div class="box1">
        <div class="image image1">
          <img src="london.jpg" alt="">
        </div>
        <h3>London</h3>
        <p>5 Days/4 Night</p>
      </div>
      <div class="box2">
        <div class="image image2">
          <img src="Dubai.jpeg" alt="">
        </div>
        <h3>Dubai</h3>
        <p>5 Days/4 Night</p>
      </div>
      <div class="box3">
        <div class="image image3">
          <img src="newyork.jpg" alt="">
        </div>
        <h3>New York</h3>
        <p>5 Days/4 Night</p>
      </div>
      <div class="box4">
        <div class="image image4">
          <img src="greece.jpg" alt="">
        </div>
        <h3>Greece</h3>
        <p>5 Days/4 Night</p>
      </div>
    </div>

  </body>

</html>
